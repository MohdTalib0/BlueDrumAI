services:
  # Backend API (Express + TS)
  - type: web
    name: bluedrumai-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      # Set these in Render dashboard after creation (do not commit secrets)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Frontend (Vite static site)
  - type: web
    name: bluedrumai-web
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 22
      # IMPORTANT: set this to your Render backend URL, e.g.
      # https://bluedrumai-api.onrender.com
      - key: VITE_API_BASE_URL
        sync: false


